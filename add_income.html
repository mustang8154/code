<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income - Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Finance Tracker</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('add_income') }}">Add Income</a>
            <a href="{{ url_for('add_expense') }}">Add Expense</a>
            <a href="{{ url_for('add_recurring') }}">Recurring</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    
    <main class="form-container">
        <h2>Add Income</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('add_income') }}">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="salary">Salary</option>
                    <option value="bonus">Bonus</option>
                    <option value="freelance">Freelance</option>
                    <option value="investment">Investment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="recurring" name="recurring">
                <label for="recurring">Recurring Income</label>
            </div>
            <button type="submit" class="btn">Add Income</button>
        </form>
    </main>
</body>
</html>
